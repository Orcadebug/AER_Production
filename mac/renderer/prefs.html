<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Preferences</title>
  <style>
    html, body { margin: 0; padding: 0; font-family: -apple-system, system-ui, Helvetica, Arial; }
    .wrap { padding: 16px; }
    .row { display: flex; gap: 8px; align-items: center; }
    input[type=text] { padding: 6px 8px; border: 1px solid #d0d0d0; border-radius: 6px; width: 280px; }
    select { padding: 6px 8px; }
    button { appearance: none; border: 1px solid #2b85ff; background: #2b85ff; color: #fff; padding: 8px 10px; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <h3>Preferences</h3>
    <div>
      <h4>Account</h4>
      <div class="row"><span>Status:</span> <span id="status">Checkingâ€¦</span></div>
      <div class="row"><button id="signout">Sign out</button></div>
    </div>
    <hr />
    <div>
      <h4>Shortcuts</h4>
      <div>Cmd+Shift+O (Basic), Cmd+Shift+A (Premium)</div>
    </div>
    <hr />
    <div>
      <h4>Security</h4>
      <div>Encrypt before upload (required)</div>
      <div>No local logs/caches; delete screenshots after upload or failure.</div>
    </div>
    <hr />
    <div>
      <h4>Export</h4>
      <div class="row">
        <label>Default action:</label>
        <select id="defaultAction">
          <option value="basic">Basic</option>
          <option value="premium">Premium</option>
        </select>
      </div>
      <div class="row">
        <label>Base URL:</label>
        <input type="text" id="baseURL" placeholder="https://aercarbon.com" />
      </div>
      <div class="row" style="margin-top:10px;"><button id="save">Save</button></div>
    </div>
  </div>
  <script>
    async function refresh() {
      const prefs = await window.aer.getPrefs();
      document.getElementById('status').textContent = prefs.connected ? 'Connected' : 'Not connected';
      document.getElementById('defaultAction').value = prefs.defaultAction || 'basic';
      document.getElementById('baseURL').value = prefs.baseURL || 'https://aercarbon.com';
    }
    refresh();
    document.getElementById('save').onclick = async () => {
      await window.aer.setPrefs({
        defaultAction: document.getElementById('defaultAction').value,
        baseURL: document.getElementById('baseURL').value
      });
      window.close();
    };
    document.getElementById('signout').onclick = async () => { await window.aer.signOut(); refresh(); };
  </script>
</body>
</html>
