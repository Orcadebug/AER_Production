name: Release mac app on main

on:
  push:
    branches: [ "main" ]
    paths:
      - 'mac/**'
      - '.github/workflows/release-on-main.yml'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: macos-latest
    timeout-minutes: 60
    concurrency:
      group: release-on-main
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        working-directory: mac
        run: pnpm install --frozen-lockfile

      - name: Import Apple code-signing certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.MAC_CERTS }}
          p12-password: ${{ secrets.MAC_CERTS_PASSWORD }}

      - name: Compute release version from run number
        id: v
        run: |
          PREFIX=$(node -p "require('./mac/package.json').version.split('.').slice(0,2).join('.') || '0.1')
          echo "version=${PREFIX}.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Build & publish notarized release to GitHub
        working-directory: mac
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: 'true'
        run: |
          pnpm exec electron-builder --mac zip dmg -p always \
            --config.extraMetadata.version="${{ steps.v.outputs.version }}"
